<div id="header">
  <div th:with="menu = ${menuFinder.getPrimary()}">
    <div class="logo animated fadeInDown">
      <th:block th:if="${site.logo}">
        <img th:src="${site.logo}" alt="" />
      </th:block>
    </div>
    <ul id="menu-menu" class="menu text-menu" th:with="menuItems = ${menu.menuItems}">
      <li
        th:each="menuItem : ${menuItems}"
        class="animated fadeInDown menu-item menu-item-type-post_type menu-item-object-page"
      >
        <a
          th:href="@{${menuItem.status.href}}"
          th:text="${menuItem.status.displayName}"
          th:target="${menuItem.spec.target?.value}"
          class="menu-link"
        >
        </a>
      </li>
      <li
        class="animated fadeInDown search-bar iconfont icon-search"
        th:if="${pluginFinder.available('PluginSearchWidget')}"
      >
        <a
          href="javascript:SearchWidget.open()"
          title="搜索"
          style="display: inline-block; height: 100%; width: 100%"
        ></a>
      </li>
    </ul>
    <div class="iconfont icon-menu switchmenu gradient-text animated fadeInDown"></div>
  </div>
</div>
